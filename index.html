<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/main.css" />
    <script defer src="script.js"></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <!-- HEADER CONTAINER -->

    <div class="container">
      <div class="container__inside">
        <div class="container__header">Password Generator</div>
        <button class="container__button" type="button">GENERATED PASSWORD</button>

        <!-- PASSWORD LENGTH CONTAINER -->
        <div class="password__actualLength">lenght: <spanc class="password__choosenLength">16</span></div>
        <div class="password__lengthContainer">
          <div class="password__minimumNumber">4</div>
          <input
            type="range"
            class="password__inputRange"
            name="inputRange"
            id="range"
            value="16"
            min="4"
            max="32"
          />
          <div class="password__maximumNumber">32</div>
        </div>

        <!-- SETTINGS CONTAINER -->

        <div class="settings__container">
          <div class="settings__world">settings</div>
          <div class="setting__inputs">
            <div class="setting__input upperCase">
              Include Uppercase
              <label class="switch">
                <input
                  type="checkbox"
                  name="inputUpperCase"
                  id="setting__upperCase"
                  checked
                />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="setting__input">
              Include Lowercase
              <label class="switch">
                <input
                  type="checkbox"
                  name="inputLowercase"
                  id="setting__lowercase"
                  checked

                />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="setting__input">
              Include Numbers
              <label class="switch">
                <input
                  type="checkbox"
                  name="inputNumbers"
                  id="setting__numbers"
                  checked

                />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="setting__input">
              Include Symbols
              <label class="switch">
                <input
                  type="checkbox"
                  name="inputSymbols"
                  id="setting__symbols"
                />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>

        <!-- CONTAINER FOOTER -->

        <div class="generate__password">
          <button class="generate__button" type="submit">
            Generate Password
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
